</body>
		Author: <input type="text" id="author"><br>
		URL: <input type="text" id="url" ><br>
		Date: <input type="text" id="date" ><br>
		Title: <input type="text" id="title" ><br>

<button onclick="myFunction()">Copy Text</button>



<p id="citation"></p>
 
<script type="text/javascript">
function myFunction() {
    var aut= document.getElementById("author").value;
    var url= document.getElementById("url").value;
    var dat= document.getElementById("date").value;
    var tit= document.getElementById("title").value;
    var space = ' ';
    var total = tit.concat(space,aut,space,dat,space,url);
    document.getElementById("citation").innerHTML = total;
}
</script>
