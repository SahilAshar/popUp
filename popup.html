<!DOCTYPE html/> 
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="popup.css">
<script src="popUp.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<html style="height: 400px; width: 350px; background-color: #56042a">


	<title>Welcome to Mark Up!</title>

	<script>

		function createMLA() {

			document.write(document.getElementById('url').value + "</br>"); 

			}

			 </script>


	<center><h1>Mark Up</h1></center>

			<p>Select citation style:</p>
			<form action="popUp.js">
				<input type="radio" name="citationType" value="MLA" checked> MLA<br>
  				<input type="radio" name="citationType" value="APA"> APA<br>
			<p style="font-size: 16px">
				Link URL: 
				<input type="text" id="url"/><br>
				Title:
				<input type="text" id="title"/><br>
				Author Name:
				<input type="text" id="authName"/><br>
				Date Accessed:
				<input type="text" id="date"/><br>
				<input type="submit" value="createMLA" onclick="createMLA()"/>

			</p>
			</form>

			 

 
			

				
			
			
</html>
