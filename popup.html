<!DOCTYPE html/> 
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="popup.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<html style="height: 400px; width: 350px; background-color: #56042a">


	<title>Welcome to Mark Up!</title>

	<script>

		function createMLA(message) {

				message = document.write(getElementsByTagName('URL')); 

				return message; 

			}

			 </script>


	<center><h1>Mark Up</h1></center>

			<p>Select citation style:</p>

			<form name="mlaC">
			
			<p style="font-size: 16px">
				Link URL: 
				<input type="text" name="URL" id="url"/><br>
				Title:
				<input type="text" name="TITLE" id="title"/><br>
				Author Name:
				<input type="text" name="AUTHNAME" id="authName"/><br>
				Date Accessed:
				<input type="text" name="DATE" id="date"/><br>
				<input type="submit" value="createMLA" onclick="document.write(createMLA())"/>

			</p>
			</form>

			 

 
			

				
			
			
</html>
