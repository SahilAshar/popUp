<!DOCTYPE html/> 
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="popup.css">
<script src="/Citation.js-master/citation.js"></script>

<html style="height: 400px; width: 350px; background-color: #56042a">


	<title>Welcome to Mark Up!</title>
	<center><h1>Mark Up</h1></center>

			<p>Select citation style:</p>
			<form>
				<input type="radio" name="citationType" value="MLA" checked> MLA<br>
  				<input type="radio" name="citationType" value="APA"> APA<br>
			<p style="font-size: 16px">
				Link URL: 
				<input type="text" name="URL" id="url"></input><br>
				Title:
				<input type="text" name="title" id="title"></input><br>
				Author Name:
				<input type="text" name="AuthorName" id="authName"></input><br>
				Date Accessed:
				<input type="text" name="dateAccessed" id="date"></input><br>

			</p>
 

				<div>

					popUp.body.appendChild(popUp.createTextNode(MLA()));				
				</div>

				
			</form>
			
</html>
