<!DOCTYPE html/> 
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="popup.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<html style="height: 400px; width: 350px; background-color: #56042a">


	<title>Welcome to Mark Up!</title>

	<script type="text/javascript">
		
		function createMLA(url, titleName, authName, date) {

			document.write(url, titleName, authName, date); 

		}




	</script>


	<center><h1>Mark Up</h1></center>

	<h2>MLA Citation</h2>
	<body>

</body>

	<div>
	<p>
		<form>
			Link URL: 
			<input type="text" name="link" id="url"/><br>
			Title:
			<input type="text" name="title" id="titleName"/><br>
			Author: 
			<input type="text" name="author" id="authName"/><br> 
			Date: 
			<input type="text" name="dateAccessed" id="date"/><br> 

			<input type="submit" value="Create Citation" onclick="createMLA(document.getElementById('url').value, document.getElementById('titleName').value, document.getElementById('authName').value, document.getElementById('date').value">

		</form>

		</p>



			
			
			
</html>
